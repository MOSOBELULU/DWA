<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" defer src="./index.js"></script>
    <link rel="stylesheet" href="./stylesheet.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.4.0/dist/themes/light.css" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.4.0/dist/shoelace-autoloader.js"></script>
    <title>DWA10 Tally App</title>
</head>
<body>
    <header>
        <h1>TALLY COUNT APP</h1>
    </header>
    <sl-input
        id="counter-value" data-key="number" readonly value="0"></sl-input>
    <div class="tally-buttons">
        <sl-button data-key="subtract" class="counter-button" > - </sl-button>
        <sl-button data-key="add"  class="counter-button" > + </sl-button> 
    </div>
        <sl-button  data-key="reset" class="reset-button" name="arrow-repeat"> RESET </sl-button>
        <sl-dialog data-reset-overlay label="Confirmation Message" class="reset-overlay"></sl-dialog>
        
        </sl-dialog>
</body>
</html>
